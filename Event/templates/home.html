{% extends "navbar.html" %}


  

{% block event %}
  

<div class="grid grid-cols-2 gap-4 p-4 items-center">

<a href="{% url 'home' %}?type=social"><div class="bg-orange-500 text-white p-6 rounded-lg text-center">
    <p class="text-4xl">{{count.social_count}}</p>
    <h1 class="text-gray-100 text-sm">social</h1>
    

  </div>
</a>


  <a href="{% url 'home' %}?type=technology">
    <div class="bg-orange-500 text-white p-6 rounded-lg text-center">
    <p class="text-4xl">{{count.technology_count}}</p>
    <h1 class="text-gray-100 text-sm">Technology</h1>
    

  </div>
  </a>


</div>




    <div class="flex justify-center">
  <form method="get" class="mb-4">
    <input
      type="text"
      name="search"
      placeholder="name or location"
      value="{{ request.GET.q }}"
      class="border rounded px-4 py-2 w-64"
    />
    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">
      Search
    </button>
  </form>
</div>
      

    <form method="POST" class="bg-white p-6 rounded shadow-md space-y-4">
    
    {% csrf_token %}
    <div>
      <label for="start_date" class="block text-sm font-medium text-gray-700">Start Date</label>
      <input type="text" id="start_date" name="start_date" placeholder="YYYY-MM-DD"
             class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
             
    </div>

    <div>
      <label for="end_date" class="block text-sm font-medium text-gray-700 w-3xs">End Date</label>
      
      <input type="text" id="end_date" name="end_date" placeholder="YYYY-MM-DD"
             class="mt-1 block w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 w-3xs" required>
    </div>

    <button type="submit"
            class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">
      Submit
    </button>
  </form>

<div class="mt-6">

  <div class="grid grid-cols-4 gap-4 px-4">

    {% for event in events %}
          <div class="bg-gray-100 rounded-lg shadow-md text-center p-4 hover:bg-orange-300">
              <h1 class="text-lg font-bold">{{ event.name }}</h1>
              <p>{{ event.date }}</p>
              <p class="mb-4">{{ event.time }}</p>
              <a href="{% url 'details' event.id %}" class="bg-blue-500 px-2 py-1" >details</a>
         </div>
        {% empty %}
  <div class="p-4 text-center text-gray-700">
    Not found
  </div>
    {% endfor %}
  </div>
</div>
