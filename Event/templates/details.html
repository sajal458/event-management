{% extends "navbar.html" %}

{% block event %}
  

  <div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">{{ event.name }}</h1>

    <p class="text-gray-700 mb-2"><span class="font-semibold text-gray-800">Description:</span> {{ event.description }}</p>
    <p class="text-gray-700 mb-2"><span class="font-semibold text-gray-800">Date:</span> {{ event.date }}</p>
    <p class="text-gray-700 mb-2"><span class="font-semibold text-gray-800">Time:</span> {{ event.time }}</p>
    <p class="text-gray-700 mb-2"><span class="font-semibold text-gray-800">Location:</span> {{ event.location }}</p>
    <p class="text-gray-700"><span class="font-semibold text-gray-800">Category:</span> {{ event.category.name }}</p>

    <a href="{% url 'home' %}" class="inline-block mt-4 text-blue-500 hover:underline">  Back to Events</a>
</div>
{% endblock event %}
